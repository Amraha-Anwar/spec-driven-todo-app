openapi: 3.0.0
info:
  title: Plannoir Auth API (Frontend Integration)
  version: 1.0.0
  description: API contract for Frontend Auth Flow

paths:
  /auth/signup/email:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 8 }
                name: { type: string }
      responses:
        '201':
          description: User created, tokens issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '409':
          description: Conflict - Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/health/protected:
    get:
      summary: Verify Token Validity (Internal)
      tags: [Auth]
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Token is valid
        '401':
          description: Unauthorized - Token expired or invalid

  /verification-status:
    get:
      summary: Get email verification status
      tags: [User]
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  verified: { type: boolean }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AuthResponse:
      type: object
      properties:
        user:
          type: object
          properties:
            id: { type: string }
            email: { type: string }
            name: { type: string }
        token: { type: string, description: "Access Token" }
    
    ErrorResponse:
      type: object
      properties:
        message: { type: string }
        code: { type: string }
